<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #007BFF;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e9ecef;
            color: black;
            align-self: flex-start;
        }

        .messages-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body class="bg-dark">
    <section>
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 col-xl-12">

                    <div class="card bg-dark text-light border-secondary" style="border-radius: 15px;">

                        <div class="card-header d-flex justify-content-between align-items-center p-3 bg-secondary border-bottom-0"
                            style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                            <a href="#" class="text-light" onclick="reset(event)"><i class="bi bi-arrow-repeat"></i></a>
                            <p class="mb-0 fw-bold"><span class="me-2" id="display_type_name"></span><i
                                    id="display_is_active" class="bi bi-volume-mute"></i></p>
                            <a href="#" class="text-light" onclick="info(event)"><i class="bi bi-info-circle"></i></a>
                        </div>
                        <label class="form-label">Personalrecht Chatbot-V1</label>
                        <div class="card-body" id="messages">
                            <div class="messages-container">
                                <!-- messages will appear here -->
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <textarea class="form-control bg-light" id="user_says_input" rows="2"></textarea>
                                <button class="btn btn-outline-light" type="button" onclick="user_says()"><i
                                        class="bi bi-send"></i></button>
                            </div>
                            <div class="mt-3">
                                <label class="form-label">Welche Mitarbeitergruppe betirfft deine Frage?</label>
                                <div>
                                    <input type="radio" id="filter1" name="filter" value="ABPR" checked>
                                    <label for="filter1">Nicht-Ärzliches Personal</label><br>
                                    <input type="radio" id="filter2" name="filter" value="ARG">
                                    <label for="filter2">Assistenzärzte</label><br>
                                    <input type="radio" id="filter3" name="filter" value="KAR">
                                    <label for="filter3">Kaderärzte (OA.i.V. mit FA / OA / LA / CA)</label><br>
                                    <input type="radio" id="filter4" name="filter" value="ALL">
                                    <label for="filter4">Unklar / Keine Angabe</label><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
       
    </script>
</body>

</html>
