<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #007BFF;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e9ecef;
            color: black;
            align-self: flex-start;
        }

        .messages-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
    <script>
        function validateForm() {
            const newPassword = document.getElementById('new_password').value;
            if (newPassword.length > 8) {
                alert('New password must be no more than 8 characters long.');
                return false;
            }
            return true;
        }
    </script>
</head>

<body class="bg-dark">
    <section>
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="card bg-dark text-light border-secondary" style="border-radius: 15px;">
                        <div class="card-header d-flex justify-content-between align-items-center p-3 bg-secondary border-bottom-0"
                            style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                            <h5 class="mb-0">Change Password</h5>
                        </div>
                        <div class="card-body">
                            <form action="/change_password" method="post" onsubmit="return validateForm()">
                                <div class="mb-3">
                                    <label for="current_password" class="form-label">Current Password</label>
                                    <input type="password" class="form-control bg-light" id="current_password" name="current_password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="new_password" class="form-label">New Password</label>
                                    <input type="password" class="form-control bg-light" id="new_password" name="new_password" required maxlength="8">
                                </div>
                                <button type="submit" class="btn btn-outline-light w-100">Change Password</button>
                            </form>
                            <div class="mt-3">
                                <p class="text-center"><a href="/" class="text-light">Back to Home</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
